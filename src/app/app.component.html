<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />

  <app-post
    *ngFor="let p of posts"
    [post]="p"
  >
  </app-post>

  <hr />

  <app-skills
    (addSkill)="updateSkills($event)"
  ></app-skills>

  <app-my
    *ngFor="let s of skills"
    [skill]="s"
  ></app-my>

</div>
